<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlobalTech - Login</title>
  <link href="../assets/img/logo.png" rel="shortcut icon" type="image/x-icon" />
	<!-- css link -->
  <link href="../assets/css/pages/login.css" rel="stylesheet" type="text/css" />
  <link href="../assets/css/layout/main.css" rel="stylesheet" type="text/css" />
  <link href="../assets/css/utils/animations.css" rel="stylesheet" type="text/css" />
  <link href="../assets/css/utils/medias.css" rel="stylesheet" type="text/css" />
	<!-- bootstrap icon link -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
  <section class="area-login">
    <article class="login-info">
      <div class="logo">
        <a class="logo-name" href="../index.html">Gl</a>
        <figure class="logo-icon"><i class="bi bi-globe2"></i></figure>
        <a class="logo-name" href="../index.html">balTech</a>
      </div>
      <div class="fazer-login">
        <h1>Fazer Login</h1>
        <p>Novo usuário? <a href="#">Crie uma conta</a></p>
      </div>

      <div class="login">
        <form>
          <div class="login-float">
            <input type="text" placeholder=" " maxlength="50" required>
            <label>Endereço de Email</label>
          </div>

          <div class="login-float">
            <input type="password" placeholder=" " maxlength="8" required>
            <label>Senha</label>
          </div>

          <div class="botao-login">
            <input type="submit" value="Login">
          </div>
        </form>
      </div>

      <div class="ou">
        <hr><span>Ou</span><hr>
      </div>

      <div class="google">
        <span>
          <i class="bi bi-google"></i>
          <p>Continuar com o Google</p>
        </span>
      </div>

      <div class="facebook">
        <span>
          <i class="bi bi-facebook"></i>
          <p>Continuar com o Facebook</p>
        </span>
      </div>

      <div class="apple">
        <span>
          <i class="bi bi-apple"></i>
          <p>Continuar com a Apple</p>
        </span>
      </div>
    </article>
  </section>
</body>
</html>
